<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="public/fav.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="shiba" content="Shiba Follower Onboarding" />
    <link rel="manifest" href="public/manifest.json" />
    <link rel="stylesheet" href="index.css" media="all" />
    <title>Shiba Follower Onboarding</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="main-container">
      <div class="bg-container">
        <img class="bg" src="public/BG.svg" alt="bg" />
      </div>
      <div class="influencer-video-container">
        <div class="influencer-video">
          <img class="play" src="public/Play.svg" alt="verified" />
        </div>
      </div>
      <div class="contact-instructions-container">
        <div class="contact-instructions">
          <span>What phone number would you like to subscribe with?</span>
        </div>
      </div>
      <div class="contact-input-container">
        <input id="phone-number-input" class="phone-number-input" type="tel" placeholder="Your phone number" />
      </div>
      <div class="button-container">
        <button id="checkout-button" class="primary-button">Checkout</button>
      </div>
      <div class="error-container"></div>
      <div class="page-progress-container">
        <img class="dots" src="public/Dots-2.svg" alt="dots page 1" />
      </div>
      <div class="privacy-container">
        <div class="privacy-advertising">
          <span
            >Shiba does not use your data for advertising or marketing
            purposes.</span
          >
        </div>

        <div class="privacy-links">
          <div class="privacy-link">
            <a
              href="https://app.termly.io/document/privacy-policy/f237d3c6-9860-4947-9bdc-7a08f4bf2034"
              >Privacy Policy</a
            >
          </div>
          <!-- <div class="privacy-link">
            <a href="https://">Terms of Service</a>
          </div> -->
        </div>
      </div>
    </div>
    <!-- Video modal -->
    <div id="video-modal" class="modal">
      <div class="modal-content">
        <div class="close-box">
          <span class="close">&times;</span>
        </div>
        <div class="modal-content-video">
          <span>Video</span>
        </div>
       
      </div>
    </div>
    <script src="index.js"></script>
    <script src="modal.js"></script>
  </body>
</html>
